<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Sinon Navigator</title>
      <link rel="stylesheet" href="imports/custom.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script>
         window.$ = window.jQuery = require('jquery');
         const ipc = require('electron').ipcRenderer
         
         $(document).ready(function () {
              const syncMsgBtn = document.getElementById('sync-msg')
              syncMsgBtn.addEventListener('click', function () {
                const reply = ipc.sendSync('synchronous-message', 'ping')
                const message = `Synchronous message reply: ${reply}`
                document.getElementById('sync-reply').innerHTML = message
              })
              
              const loginBtn = document.getElementById('sync-login')
              loginBtn.addEventListener('click', function () {
                ipc.sendSync('changePage', {page: "loggedin",token: document.getElementById('pwd').value})
              })
         });
        
      </script>
   </head>
   
   <body>
      <div class="demo-controls">
         <button class="demo-button" id="sync-msg">Ping</button>
         <span class="demo-response" id="sync-reply"></span>
      </div>
      <h1>This is the extreamly painfull start of my discord client ðŸ‘Œ </h1>
      <h1>Hello World!</h1>
      <!-- All of the Node.js APIs are available in this renderer process. -->
      We are using Node.js <script>document.write(process.versions.node)</script>,
      Chromium <script>document.write(process.versions.chrome)</script>,
      and Electron <script>document.write(process.versions.electron)</script>.
      <div class="demo-controls">

          <div class="form-group">
            <label for="pwd">Token:</label>
            <input type="password" class="form-control" id="pwd">
          </div>
  
         <button class="demo-button" id="sync-login">Log In</button>
         <span class="demo-response" id="sync-reply"></span>
      </div>
   </body>
</html>
