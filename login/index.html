<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Sinon Navigator</title>
      <script>window.$ = window.jQuery = require('jquery');</script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="index.css">
   </head>
   <body>
      <nav style="-webkit-app-region: drag" class="navbar navbar-default ">
         <a class="navbar-brand">SinonNavigator</a>
         <div class="collapse navbar-collapse">
            <form id="signin" class="navbar-form" onsubmit="return false;">
               <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input style="-webkit-app-region: no-drag" type="password" id="pwd" class="form-control" placeholder="Bot Token">                                        
               </div>
               <button style="-webkit-app-region: no-drag" type="button" id="sync-login" class="btn btn-primary">Login</button>
               <ul class="navbar-form navbar-right">
                  <div class="form-group">
                     <button style="-webkit-app-region: no-drag" type="submit" class="btn btn-default">Sinon Navigator created by Rasakino</button>
                     <button style="-webkit-app-region: no-drag" id="minamise" type="submit" class="btn btn-default">_</button>
                     <button style="-webkit-app-region: no-drag" id="minmax" type="submit" class="btn btn-default">Îž</button>
                     <button style="-webkit-app-region: no-drag" id="close" type="submit" class="btn btn-default">X</button>
                  </div>
               </ul>
            </form>
         </div>
      </nav>
   </body>
</html>
<script src="index.js"></script>
